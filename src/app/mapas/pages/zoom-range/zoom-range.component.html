<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: '2.2-2' }}
      - Lng, Lat: [124, 454]
    </label>
    <input
      [value]="zoomLevel"
      type="range"
      min="0"
      max="18"
      class="form-range"
      #zoomInput
      (input)="zoomCambio( zoomInput.value )"
      id="customRange1">
  </div>
  <div class="col-12">
    <button (click)="zoomOut()" class="btn btn-primary"> - </button>
    <button (click)="zoomIn()" class="btn btn-primary float-end"> + </button>
  </div>
</div>
