
<ul class="list-group">
  <li
    (click)="addMarker()"
    class="list-group-item list-group-item-info">
    + Agregar
  </li>
  <li
    class="list-group-item "
    *ngFor="let marcador of marcadores; let i = index"
    (click)="goMarker( marcador.marker! )"
    (dbclick)="deleteMarker(i)"
    ()
    [ngStyle]="{
      'background-color': marcador.color
    }"
    >
    Marker {{ i + 1 }}
  </li>
</ul>

<div #mapa class="mapa-container"></div>
